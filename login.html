<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - BookingRooms</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background-color: #f2f5f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    header .register-btn {
      background-color: white;
      color: #007bff;
      padding: 8px 16px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .login-box {
      background: white;
      margin: 50px auto;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      color: #007bff;
    }

    .login-box label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }

    .options label {
      display: flex;
      align-items: center;
    }

    .options input {
      margin-right: 5px;
    }

    .options a {
      text-decoration: none;
      font-size: 0.9em;
      color: #007bff;
    }

    .login-box button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }

    .login-box .register-link {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9em;
    }

    .login-box .register-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      background-color: #007bff;
      color: white;
      display: flex;
      justify-content: space-around;
      padding: 30px 10px;
      margin-top: auto;
    }

    footer div {
      max-width: 200px;
    }

    footer h4 {
      margin-bottom: 10px;
    }

    footer a {
      color: white;
      text-decoration: none;
      display: block;
      margin-bottom: 5px;
      font-size: 0.9em;
    }

    footer .socials {
      display: flex;
      gap: 10px;
    }

    footer .socials a {
      font-size: 20px;
      text-decoration: none;
    }
  </style>
  <!-- Add fontawesome for icons (optional) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
  <h1><strong>Nhom5web</strong></h1>
  <a href="#" class="register-btn">Đăng ký</a>
</header>

<div class="login-box">
  <h2>ĐĂNG NHẬP</h2>
  <form onsubmit="handleLogin(event)" >
    <label>Email hoặc số điện thoại</label>
    <input type="text" id ="email" placeholder ="Nhập email hoặc số điện thoại">

    <label>Mật khẩu</label>
    <input type="password" id="password" placeholder="Nhập mật khẩu">

    <div class="options">
      <label><input type="checkbox" id="remember" > Ghi nhớ đăng nhập</label>
      <a href="#">Quên mật khẩu ?</a>
    </div>

    <button> Đăng nhập</button>

    <div class="register-link">
      Bạn chưa có tài khoản? <a href="#">Đăng ký ngay</a>
    </div>
  </form>
</div>

<footer>
  <div>
    <h4>BookingRooms</h4>
    <p>Liên hệ: Group6@gmail.com</p>
    <p>Điện thoại: xxxxx</p>
  </div>
  <div>
    <h4>Liên kết</h4>
    <a href="#">Về chúng tôi</a>
    <a href="#">Điều khoản dịch vụ</a>
  </div>
  <div>
    <h4>Theo dõi chúng tôi</h4>
    <div class="socials">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </div>
</footer>

<script>
  function handleLogin(event) {
    event.preventDefault(); // Ngăn reload trang

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const remember = document.getElementById("remember").checked;

    if (!email || !password) {
      alert("Vui lòng nhập đầy đủ Email/SĐT và Mật khẩu.");
      return;
    }

    // Xử lý logic đăng nhập ở đây
    console.log("Email:", email);
    console.log("Mật khẩu:", password);
    console.log("Ghi nhớ đăng nhập:", remember);

    // Giả lập thành công
    alert("Đăng nhập thành công!");
  }
</script>

</body>
</html>
