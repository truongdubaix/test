<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký - BookingRooms</title>
  <link rel="stylesheet" href="/css/register.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <h1 class="logo">BookingRooms</h1>
      <a href="#" class="login-button">Đăng nhập</a>
    </div>
  </header>

  <main>
    <div class="form-container">
      <form class="register-form">
        <h2>ĐĂNG KÝ</h2>

        <label>Email</label>
        <input type="email" placeholder="Nhập email" required />

        <label>Số điện thoại</label>
        <input type="tel" placeholder="Nhập số điện thoại" required />

        <div class="name-group">
          <div>
            <label>Họ</label>
            <input type="text" placeholder="Nhập họ" required />
          </div>
          <div>
            <label>Tên</label>
            <input type="text" placeholder="Nhập tên" required />
          </div>
        </div>

        <label>Mật khẩu</label>
        <input type="password" placeholder="Nhập mật khẩu" required />

        <button type="submit" class="register-button">Đăng ký</button>

        <p class="login-link">
          Bạn đã có tài khoản? <a href="#">Đăng nhập ngay</a>
        </p>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <div>
        <h4>BookingRooms</h4>
        <p>Liên hệ: Group6@gmail.com</p>
        <p>Điện thoại: xxx xxx xxxx</p>
      </div>
      <div>
        <h4>Liên kết</h4>
        <p><a href="#">Về chúng tôi</a></p>
        <p><a href="#">Điều khoản dịch vụ</a></p>
      </div>
      <div>
        <h4>Theo dõi chúng tôi</h4>
        <div class="social-icons">
          <a href="#">🌐</a>
          <a href="#">📷</a>
          <a href="#">🐦</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
