<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lịch sử đặt phòng</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1566073771259-6a8506099945?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.65); /* lớp làm mờ để nội dung dễ đọc */
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .history-container {
      position: relative;
      z-index: 1;
      max-width: 1000px;
      margin: 60px auto;
      background-color: #ffffffdd;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      color: #3e2723;
      margin-bottom: 30px;
    }

    .filter-bar {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filter-bar input,
    .filter-bar select {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 14px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-size: 15px;
    }

    th {
      background-color: #5d4037;
      color: #fff;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .status-confirmed {
      color: green;
      font-weight: bold;
    }

    .status-cancelled {
      color: red;
      font-weight: bold;
    }

    .status-pending {
      color: orange;
      font-weight: bold;
    }

    @media screen and (max-width: 768px) {
      .filter-bar {
        flex-direction: column;
      }
      .filter-bar input,
      .filter-bar select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="history-container">
    <h2>Lịch sử đặt phòng</h2>

    <div class="filter-bar">
      <input type="text" placeholder="Tìm theo tên khách...">
      <select>
        <option>Tất cả trạng thái</option>
        <option>Đã xác nhận</option>
        <option>Đã hủy</option>
        <option>Chờ xử lý</option>
      </select>
      <input type="date">
    </div>

    <table>
      <thead>
        <tr>
          <th>Tên khách</th>
          <th>Ngày đến</th>
          <th>Ngày đi</th>
          <th>Phòng</th>
          <th>Trạng thái</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Nguyễn Văn A</td>
          <td>2025-07-10</td>
          <td>2025-07-12</td>
          <td>Phòng 202</td>
          <td class="status-confirmed">Đã xác nhận</td>
        </tr>
        <tr>
          <td>Trần Thị B</td>
          <td>2025-07-08</td>
          <td>2025-07-09</td>
          <td>Phòng 103</td>
          <td class="status-cancelled">Đã hủy</td>
        </tr>
        <tr>
          <td>Lê Minh C</td>
          <td>2025-07-11</td>
          <td>2025-07-13</td>
          <td>Phòng 305</td>
          <td class="status-pending">Chờ xử lý</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
